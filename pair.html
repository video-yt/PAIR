<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUEEN ANJU XPRO - Pair with Phone Number</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* General Styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #8a2be2, #800080); /* Purple gradient background */
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Neumorphism Box */
    .box {
      width: 400px;
      height: 450px;
      padding: 30px;
      text-align: center;
      background: #f0f0f0; /* Light gray background */
      border-radius: 25px;
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.2), -20px -20px 40px rgba(255, 255, 255, 0.5); /* Neumorphism shadow */
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Heading */
    h3 {
      color: #8a2be2; /* Purple color for headings */
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    /* Subheading */
    h6 {
      color: #555; /* Dark gray for subheadings */
      margin-bottom: 30px;
      font-size: 16px;
    }

    /* Input Container */
    .input-container {
      display: flex;
      background: #f0f0f0;
      border-radius: 15px;
      padding: 10px;
      gap: 10px;
      max-width: 350px;
      width: 100%;
      margin: 0 auto;
      box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.1), inset -5px -5px 10px rgba(255, 255, 255, 0.5); /* Neumorphism inset shadow */
    }

    /* Input Field */
    .input-container input {
      border-radius: 10px 0 0 10px;
      background: #f0f0f0;
      width: 70%;
      padding: 12px;
      border: none;
      color: #333;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.1), inset -3px -3px 6px rgba(255, 255, 255, 0.5); /* Focus effect */
    }

    /* Submit Button */
    .input-container button {
      flex-basis: 30%;
      padding: 12px;
      background: linear-gradient(135deg, #8a2be2, #800080); /* Purple gradient */
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #800080, #8a2be2);
      transform: scale(1.05);
    }

    /* Waiting Message */
    #waiting-message {
      color: #8a2be2; /* Purple color for waiting message */
      display: none;
      margin-top: 20px;
      font-size: 14px;
    }

    /* Pair Code Display */
    #pair {
      margin-top: 20px;
      color: #333; /* Dark gray for pair code */
      font-size: 18px;
    }

    /* Copy Button */
    #copy {
      color: #8a2be2; /* Purple color for copy button */
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    #copy:hover {
      text-decoration: underline;
      color: #800080; /* Darker purple on hover */
    }

    /* Glow Animation for Heading */
    .glow {
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2, 0 0 30px #8a2be2; }
      to { text-shadow: 0 0 20px #800080, 0 0 30px #800080, 0 0 40px #800080; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h3 class="glow">Link with Phone Number</h3>
      <h6>‚öô Enter your number with country code ‚öô</h6>
      <div class="input-container">
        <input placeholder="+94789123880" type="number" id="number" placeholder="‚öô Enter your phone number with country code ‚öô">
        <button id="submit">Enter</button>
      </div>
      <a id="waiting-message" style="display: none;">In process...</a>
      <main id="pair"></main>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let waitingMessage = document.getElementById("waiting-message");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:#8a2be2;font-weight:bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<span style="color:red;font-weight:bold">‚ùó Enter your WhatsApp number with country code.</span><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<span style="color:red;font-weight:bold">‚ùå Invalid number format ‚ùå</span><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:#333;font-size:16px";
        a.innerHTML = '<span style="color:#8a2be2;font-weight:bold">Please wait üîé</span><br><br>';
        waitingMessage.style.display = "block";
        try {
          let { data } = await axios(`/code?number=${bc}`);
          let code = data.code || "Service Unavailable";
          a.innerHTML = '<span id="copy" onclick="Copy()" style="color:#8a2be2;font-weight:bold">CODE: <span style="color:#333;font-weight:bold">' + code + '</span></span><br><br>';
        } catch (error) {
          a.innerHTML = '<span style="color:red;font-weight:bold">‚ùå Error fetching code. Please try again.</span><br><br>';
        }
        waitingMessage.style.display = "none";
      }
    });
  </script>
</body>
</html>
